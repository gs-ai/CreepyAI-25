[string_options]
scan_directory = /Users/mbaosint/Desktop
output_directory = /Users/mbaosint/Desktop/Projects/CreepyAI/harvested_data
file_pattern = "*.*"
hash_algorithm = sha256

[boolean_options]
enabled = True
recursive_search = True
follow_symlinks = False
preserve_structure = True
compute_checksums = True
detect_duplicates = True

[integer_options]
max_depth = 10
thread_count = 2
min_file_size = 1
max_file_size = 104857600
scan_interval = 86400
max_retries = 3  # New option added

[array_options]
target_extensions = ["docx", "xlsx", "pdf", "jpg", "png", "txt", "db", "sqlite"]
excluded_directories = [".Trash", "Library", "Applications"]
metadata_fields = ["creation_time", "modification_time", "owner", "permissions"]
